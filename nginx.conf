worker_processes 1;

events { worker_connections 1024; }

http {
    server {
        listen 80;

        root /var/www/html;

        index index.php index.html index.htm;

        server_name _;

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        }

        location ~ /\.ht {
            deny all;
        }
    }
}